[workspace]
resolver = "2"
members = ["nova_cli", "nova_vm", "common", "small_string", "tests"]

[profile.release]
lto = true

[workspace.dependencies]
ahash = "0.8.11"
clap = { version = "4.5.21", features = ["derive"] }
cliclack = "0.3.5"
console = "0.15.8"
ctrlc = "3.4.5"
fast-float = "0.2.0"
hashbrown = "0.15.1"
num-bigint = "0.4.6"
num-traits = "0.2.19"
oxc_allocator = "0.36.0"
oxc_ast = "0.36.0"
oxc_diagnostics = "0.36.0"
oxc-miette = { version = "1.0.2", features = ["fancy"] }
oxc_parser = "0.36.0"
oxc_semantic = "0.36.0"
oxc_span = "0.36.0"
oxc_syntax = "0.36.0"
oxc_ecmascript = "0.36.0"
rand = "0.8.5"
ryu-js = "1.0.1"
sonic-rs = "0.3.16"
unicode-normalization = "0.1.24"
wtf8 = "0.1"
fast_float = "0.2.0"
